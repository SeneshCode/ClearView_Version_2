#Variable
[light]MOUSE_ENTER_BACKGROUND_COLOR = #DEEDFF
[dark]MOUSE_ENTER_BACKGROUND_COLOR = #151516

[light]MOUSE_EXIT_BACKGROUND_COLOR = #FFFFFF
[dark]MOUSE_EXIT_BACKGROUND_COLOR = #262629

[light]CUSTOM_BACKGROUND = #FFFFFF
[dark]CUSTOM_BACKGROUND = #262629

[light]CLICK_COLOR = #ADD3FF
[dark]CLICK_COLOR = #0071F2


#Base Colors
@BASE_COLOR = #0071F2

#Color Variable
@DEFAULT_PANEL = #EAECFB
@DARK_DEFAULT_PANEL= #151516

@BUTTON_BACKGROUND = #0071F2
@DARK_BUTTON_BACKGROUND = #0071F2

@BUTTON_FOREGROUND = #f2f2f2
@DARK_BUTTON_FOREGROUND= #f2f2f2

#Round For
@BORDER_RADIOUS= 13

#Button :
[light]Button.background = @BUTTON_BACKGROUND
[dark]Button.background = @DARK_BUTTON_BACKGROUND

[light]Button.foreground = @BUTTON_FOREGROUND
[dark]Button.foreground = @DARK_BUTTON_FOREGROUND

#Panel
[light]Panel.background = @DEFAULT_PANEL 
[dark]Panel.background = @DARK_DEFAULT_PANEL 


#ScrollBar Settings
#ScrollBar.showButtons = false
ScrollBar.width = 1
ScrollBar.thumb = @BASE_COLOR
ScrollBar.thumbArc = 5
#ScrollBar.thumbInsets = 10,1,10,1

ScrollPane.arc = @BORDER_RADIOUS
ScrollPane.border = com.formdev.flatlaf.ui.FlatEmptyBorder

@baseMargin = 5,5,5,5
Button.margin = @baseMargin
TextField.margin = @baseMargin
PasswordField.margin = @baseMargin
FormattedTextField.margin = @baseMargin
TextArea.margin = @baseMargin
ComboBox.padding = @baseMargin

TextComponent.arc = @BORDER_RADIOUS
ProgressBar.arc = 999

TabbedPane.tabInsets = 0,20,0,20
[light]TabbedPane.selectedBackground = #FFFFFF
[dark]TabbedPane.selectedBackground = #121212
TabbedPane.background = rgba(0,0,0,0)
TabbedPane.hoverColor = rgba(0,0,0,0)

Table.rowHeight = 50
Table.cellMargins = 0,5,0,5
Table.showHorizontalLines = true
Table.intercellSpacing = 0,1
[dark]Table.background = #121212

[light]Table.selectionBackground = rgba(0, 0, 0, 15)
[light]Table.selectionForeground = #000
[light]Table.selectionInactiveBackground = rgba(0, 0, 0, 20)

[dark]Table.selectionBackground = rgba(255, 255, 255, 15)
[dark]Table.selectionForeground = #FFFFFF
[dark]Table.selectionInactiveBackground = rgba(255, 255, 255, 20)

TableHeader.height = 35
TableHeader.font = +bold
[dark]TableHeader.background = #151515


